<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
    <small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado>
    <h3>No se borro nada</h3>
</ng-template>


<button (click)="borrarHeroes()">Borrar</button>

<ul *ngFor="let heroe of heroes; let i = index">
    <li> {{ i+1 }} - {{ heroe }}</li>
</ul>
